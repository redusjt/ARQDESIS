<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Criar Usuario</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Barra superior com os menus de navegação -->

<!-- Formulario para inclusao de clientes -->
<form action="ManterUsuario" method="post">
<!-- area de campos do form -->
<div class="row">
<div class="form-group col-md-12">
<label for="cpf">CPF</label>
<input type="text" class="form-control" name="cpf" id="cpf"
required maxlength="100" placeholder="cpf">
</div>
</div>
<label for="nome">Nome</label>
<input type="text" class="form-control" name="nome" id="nome"
required maxlength="100" placeholder="nome completo">
</div>
</div>
<div class="row">
<div class="form-group col-md-6">
<label for="senha">Senha</label>
<input type="tel" class="form-control" name="senha" id="senha"
maxlength="15" pattern="(?:\(\d{2}\)|\d{2})[- ]?\d{5}[- ]?\d{4}" placeholder="senha">
</div>
<div class="form-group col-md-6">
<label for="empresa">Empresa</label>
<input type="text" class="form-control" name="empresa" id="empresa"
required maxlength="60" placeholder="empresa">
</div>
</div>
<hr />
<div id="actions" class="row">
<div class="col-md-12">
<label for="horario">Horario</label>
<input type="text" class="form-control" name="horario" id="horario"
required maxlength="100" placeholder="horario">
</div>
</div>
<button type="submit" class="btn btn-primary" name="acao"
value="Criar">Salvar</button>
<a href="index.html" class="btn btn-default">Cancelar</a>
</div>
</div>
</form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
